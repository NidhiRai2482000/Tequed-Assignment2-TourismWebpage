<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
    background: url("man.jpg");
    font-size: 25px;
    margin-top: 30px;
    text-align: center;
    padding:50px;
}

.submission-form{
    max-width: 500px;
    margin:5rem auto;
    border:10px solid white;
    padding:5rem;   
    background-color:wheat;
    color:black;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help</title>
</head>
<body>
    <form class="submission-form" action="" method="">

            <label for="firstname">First Name</label>
            <input type="text" name="firstname" placeholder="Enter your First Name" required><br><br>
        

            <label for="age">Age</label>
            <input type="age" name="age" placeholder="Enter your age" required><br><br>
        

        
            <label for="gender">Gender:</label><br>
            <label for="gender">Male</label>
            <input type="radio" name="gender" value="male" required>
            <label for="gender">Female</label>
            <input type="radio" name="gender" value="female">
            <label for="gender">Others</label>
            <input type="radio" name="gender" value="others"><br><br>
        

        
            <label for="checkbox">I Agree for terms and conditions</label>
            <input type="checkbox" name="agree" required><br><br>
        

        <button type="submit">Submit</button>
    </form>
</body>
</html>
